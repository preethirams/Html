<html>
<head>
    
    <title>Stock Trading Application</title>
    <style>
        table {
            border: 2px solid black;
            width: 20%;
        }
        td {
            border: 2px solid black;
            text-transform: uppercase;
        }
        th {
            font-weight: bold;
            border: 2px solid black;
            text-transform: uppercase;
        } 
    </style>
    
</head>
<body style="margin: 0.5in;">
<div>
    <table id="table">
        <tr>
            <th>ticker</th>
            <th>price</th>
        </tr>
        <tr>
            <td>Wipro</td>
            <td>298.45</td>
        </tr>
        <tr>
            <td>Infy</td>
            <td>949.95</td>
        </tr>
        <tr>
            <td>TCS</td>
            <td>2713.70</td>
        </tr>
        <tr>
            <td>Techm</td>
            <td>485.85</td>
        </tr>
    </table>
</div>
<div>
    <form name="stock" onsubmit="validate()">
        <h1>Stock Trading</h1>
        <table style="border: 0;">
            <tr>
                <td style="border: 0;  ">Ticker:</td>
                <td style="border: 0; "><input list="Tick" id="ticker-choice"  name="ticker">
		<datalist id="Tick">
                            <option value="Wipro">
                            <option value="Infy">
                            <option value="TCS">
			    <option value="Techm">
                        </datalist></td>
            </tr>
            <tr>
                <td style="border: 0; ">Quantity:</td>
                <td style="border: 0;"><input type="number" min="10" max="100" step="10"name="qty"></td>
            </tr>
            <tr style="height: 12pt;"></tr>
            <tr>
                <td style="border: 0;"></td>
                <td style="border: 0;"><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>
<div id='debug'></div>
</body>
</html>
