<html>
<head>
    <title>Xena Events</title>
    <style>
        body {
            background-color: #DBC50A;
			margin: 1cm;
			border: 2px solid White;
			padding: 1cm;
			border-radius: 20px;
        }
        table {
            width: 60%;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.forms['register']['name'].value;
            var age = document.forms['register']['age'].value;
            var email = document.forms['register']['email'].value;
            if(!name.match(/^[A-Za-z]+$/)) {
				alert("Name:\t* CHARACTERS ONLY");
			}
            if(age < 18) {
                alert("Age Should be EQUAL TO OR GREATER THAN 18");
            }
            if(email.checkValidity()) {
                alert("Email ID:\t* INVALID EMAIL ID");
            }
        }
    </script>
</head>
<body>
<img src="logo.png" align="middle" height="242" width="242">
<br>
    <div>
        <form name="register" onsubmit="validateForm()">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number"min="18" name="age"></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input list="venue" id="venue-choice" name="venue-choice" />
                        <datalist id="venue">
                            <option value="Bangalore">
                            <option value="Rajkot">
                            <option value="Vijag">
                        </datalist>
                    </td>
                </tr>
                <tr style="height: 12pt;"></tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
